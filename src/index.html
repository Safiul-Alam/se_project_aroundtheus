<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          alt="Around the U.S. logo"
          src="<%=require('./images/header-logo.svg')%>"
        />
      </header>

      <main class="main">
        <section class="profile page__section">
          <div class="profile__image-container" ">
            <img
              src="<%= require('./images/jacques-cousteau.jpg')%>"
              alt="Jacques jacques cousteau"
              class="profile__image"
            />
            <button
              class="profile__edit-image"
              type="button"
              id="change-avatar-image"
            ></button>
          </div>

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label=""
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button
            type="button"
            aria-label=""
            class="profile__add-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Mohammad Alam</p>
      </footer>
    </div>

    <!--Profile edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <div class="modal__close" id="profile-edit-modal-close"></div>
        <p class="modal__heading">Edit profile</p>

        <form class="modal__form" id="profile-edit-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_title"
              type="text"
              name="modalTitle"
              id="profile-title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>

          <label class="modal__label">
            <input
              class="modal__input modal__input_description"
              type="text"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Card add modal / add New card-->
    <div class="modal modal_add" id="card-add-modal">
      <div class="modal__container">
        <div class="modal__close" id="profile-add-modal-close"></div>
        <p class="modal__heading">New Place</p>

        <form class="modal__form" id="card-add-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_title modal__input_type_title"
              type="text"
              name="title"
              id="card-title-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_description modal__input_type_url"
              type="url"
              name="url"
              id="card-url-input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--image preview modal-->
    <div class="modal" id="image-preview-modal">
      <div class="modal__preview-container">
        <div class="modal__close" id="preview-modal-close"></div>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <!-- Profile Avatar edit modal-->
    <div class="modal" id="edit-avatar-modal">
      <div class="modal__container" id="edit-avatar-modal-container">
        <button class="modal__close" id="edit-avatar-close"></button>
        <h2 class="modal__heading" id="edit-avatar-modal-heading">Change Profile Picture</h2>

        <form class="modal__form" id="edit-avatar-form">
          <label class="modal__label" id="edit-avatar-input">
            <input
              type="url"
              class="modal__input modal__input_type_url"
              placeholder="Image URL"
              id="avatar-url-input"
              name="avatar"
              required
            />
            <span class="modal__error" id="avatar-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__save modal__button_disabled"
            id="modal-button-avatar"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Card delete confirm modal-->
    <div class="modal" id="modal-confirm">
      <div class="modal__container" id="confirmation-modal">
        <button class="modal__close" id="confirmation-close"></button>
        <h2 class="modal__heading modal__heading-confirm">Are You Sure?</h2>
        <button
          class="modal__save modal__button"
          id="confirmation-modal-button"
        >
          Yes
        </button>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button
          type="button"
          aria-label=""
          class="card__delete_button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label=""
            class="card__like_button"
          ></button>
        </div>
      </li>
    </template>

    <!-- <script defer src="./pages/index.js" type="module"></script> -->
  </body>
</html>
